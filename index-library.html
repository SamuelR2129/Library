<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <link rel="stylesheet" href="style-library.css">
    <title>Library</title>
  </head>
  
  <body>
    <section class="book-section">

      <div class="book-container">
        <button class="delete-book">X</button>
        <ul class ="book-content">
          <li class="book-info" id="info-title">
            Title
          </li>
          <li class="book-info" id="info-author">
            Author
          </li>
          <li class="book-info" id="info-length">
            Length
          </li>
          <li class="book-info" id="info-read">
            Read
          </li>
        </ul>
      </div>

      <button id="button-book">+</button>


    </section>
    




    <form class="user-input" hidden>
      Title: <input id="title" type="text" value="a"><br>
      Author: <input id="author" type="text" ><br>
      Length: <input id="length" type="text" ><br>   
      Read: <input class="read" type="radio" value="yes" >Yes</input>
            <input class="read" type="radio" value="no" >No</input><br>
      <button id="submit">Submit</button>
    </form>















    <script src="script-library.js"></script>

  </body>


</html>
